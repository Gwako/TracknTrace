<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/custom.css" rel="stylesheet" />
    <title>Registration Form</title>
</head>
<body>

    <!-- header-->
    <header class="header">
        <h2>Registration Form</h2>
    </header>

    <div class="container">
        <form action="" onsubmit="alert('You have registered successfully');">
            <!-- firstname -->
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Enter first name" required="">
                </div>
            </div>
            <!-- lastname -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Enter last name" required="">
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" placeholder="Enter password" required="">
                </div>
            </div>
            <!-- Email-->

            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Enter email" required="">
                </div>
            </div>
            <!-- submit button-->
            <div class="row">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- footer -->
    <footer class="footer">
        <p>&copy;All Rights Reserved 2018</p>
    </footer>

</body>
</html>
